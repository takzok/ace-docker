<configuration>
   <dsncollection>
      <dsn alias="DB2DB" name="acedb" host="ace-db-ibm-db2oltp-dev" port="50000"/>
   </dsncollection>
   <databases>
      <database name="acedb" host="ace-db-ibm-db2oltp-dev" port="50000">
         <parameter name="CurrentSchema" value="ace"/>
         <wlb>
            <parameter name="enableWLB" value="true"/>
            <parameter name="maxTransports" value="50"/>
         </wlb>
         <acr>
            <parameter name="enableACR" value="true"/>
         </acr>
         <specialregisters>
            <parameter name="CURRENT DEGREE" value="'ANY'"/>
         </specialregisters>
         <sessionglobalvariables>
            <parameter name="global_var1" value="abc"/>
         </sessionglobalvariables>
      </database>
   </databases>
   <parameters>
      <parameter name="GlobalParam" value="Value"/>
   </parameters>
</configuration>
